<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>THE CALCULATOR</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
  </style>
</head>
<body class="lato-black">
  <div id="calculator">
    <div id="container">
      <div id="main-display" data-key="Backspace" maxlength="10"></div>
      <div id="buttons">
        <button type="button" data-key="" class="sqroot" value="sqroot">√ </button>
        <button type="button" data-key="" class="percent" value="percent">%</button>
        <button type="button" data-key="Backquote" class="sign" value="sign">+/-</button>
        <button type="button" data-key="Escape" class="clear" value="clear">AC</button>
        <button type="button" data-key="Digit7" class="operand" value="7">7</button>
        <button type="button" data-key="Digit8" class="operand" value="8">8</button>
        <button type="button" data-key="Digit9" class="operand" value="9">9</button>
        <button type="button" data-key="Slash" class="operator" value="/">÷</button>
        <button type="button" data-key="Digit4" class="operand" value="4">4</button>
        <button type="button" data-key="Digit5" class="operand" value="5">5</button>
        <button type="button" data-key="Digit6" class="operand" value="6">6</button>
        <button type="button" data-key="KeyX" class="operator" value="x">×</button>
        <button type="button" data-key="Digit1" class="operand" value="1">1</button>
        <button type="button" data-key="Digit2" class="operand" value="2">2</button>
        <button type="button" data-key="Digit3" class="operand" value="3">3</button>
        <button type="button" data-key="Minus" class="operator" value="-">-</button>
        <button type="button" data-key="Digit0" class="operand" value="0">0</button>
        <button type="button" data-key="Period" class="decimal" value=".">•</button>
        <button type="button" data-key="Enter" class="equals" value="=">=</button>
        <button type="button" data-key="Equal" class="operator" value="+">+</button>
        <button hidden type="button" data-key="Backspace" class="operator" value="backspace"></button>
      </div>
      
    </div>
  </div>
  <script src="./js/calc.js" ></script>
  <script src="./js/keyboard.js" ></script>
</body>
</html>
